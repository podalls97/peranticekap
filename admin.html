<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <h2>Documentation Report</h2>
    <form id="reportForm">
      <label for="school">School Name:</label>
      <input type="text" id="school" name="school" required>

      <label for="device">Device Type:</label>
      <input type="text" id="device" name="device" required>

      <label for="issue">Issue Found:</label>
      <textarea id="issue" name="issue" required></textarea>

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="Done">Done</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Upcoming">Upcoming</option>
      </select>

      <button type="submit">Submit Report</button>
    </form>

    <p id="successMessage" style="color: green; display: none;">Report successfully submitted!</p>
    <p id="errorMessage" style="color: red; display: none;">Error submitting report!</p>
  </div>

  <script>
    const reportForm = document.getElementById('reportForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    reportForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Data to send to the Google Sheet
      const reportData = {
        school: document.getElementById('school').value,
        device: document.getElementById('device').value,
        issue: document.getElementById('issue').value,
        status: document.getElementById('status').value,
      };

      // Use the new deployment ID here
      fetch('https://script.google.com/macros/s/AKfycbzmVqJQyDoEgpu3Epv3eHQUDlBG8EfVhO7cqTs8oLOdibm8AUrQupecRbshyuUX-vwckA/exec', {
        method: 'POST',
        body: JSON.stringify(reportData),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.json())
      .then(data => {
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
        reportForm.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        successMessage.style.display = 'none';
        errorMessage.style.display = 'block';
      });
    });
  </script>
</body>
</html>
